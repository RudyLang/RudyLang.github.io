<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    <div id="sun-moon" class="sun-moon">
      <i class="fas fa-moon"></i>
    </div>

    {%- include header.html -%}

    <a id="backToTop"></a>

    <main class="page-content" aria-label="Content">
      <div class="content-wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>

<script>
  // Control Mobile Menu Toggle
  let triggerElement = document.getElementById('trigger');
  let toggleElement = document.getElementById('js-site-nav-toggle');

  toggleElement.addEventListener('click', function() {
    triggerElement.classList.toggle('active');
  })
</script>

<script>
  var btn = $('#backToTop');

$(window).scroll(function() {
  if ($(window).scrollTop() > 300) {
    btn.addClass('show');
  } else {
    btn.removeClass('show');
  }
});

btn.on('click', function(e) {
  e.preventDefault();
  $('html, body').animate({scrollTop:0}, '300');
});

</script>
